<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="tempConverter.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="converter">
            <input type="number" id="inputTemp" placeholder="Enter temperature*">
            <select id="inputUnit">
                <option value="Celsius">Celsius (째C)</option>
                <option value="Fahrenheit">Fahrenheit (째F)</option>
                <option value="Kelvin">Kelvin (K)</option>
            </select>
            <span>To</span>
            <select id="outputUnit">
                <option value="Celsius">Celsius (째C)</option>
                <option value="Fahrenheit">Fahrenheit (째F)</option>
                <option value="Kelvin">Kelvin (K)</option>
            </select>
            <button onclick="convertTemperature()">Convert</button>
            <p id="result"></p>
        </div>
    </div>
    <script src="tempConverter.js"></script>
</body>
</html>
